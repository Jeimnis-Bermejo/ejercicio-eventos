<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./tailwind.config.js"></script>
</head>

<body>
    <main class=" flex bg-cyan-800 h-[100vh] grow justify-center">
        <div class="flex justify-center flex-col items-center p-5  ">
            <section class=" w-40 h-40 flex bg-slate-400 border rounded-2xl m-3  items-center justify-center"
                id="cuadro">
                <span class="text-3xl text-white" id="colorCuadro">Gris</span>
            </section>
            <button
                class=" font-bold flex text-center h-10  justify-center items-center border rounded-lg w-20  p-3 bg-pink-300 text-gray-600"
                id="boton">Cambiar</button>
        </div>
        <div class="flex justify-center flex-col items-center p-5 gap-2">
            <section class="w-56 h-56 flex  border bg-slate-400  rounded-2xl m-3  items-center justify-center"
                id="cuadrado"></section>
            <input class="font-bold flex text-center h-10  justify-center items-center border rounded-lg w-40   "
                type="text" id="inputText">
            <button
                class=" font-bold flex text-center h-10  justify-center items-center border rounded-lg w-20  p-3 bg-pink-300 text-gray-600"
                onclick="
                borrador()">Borrar</button>
        </div>
        <div class="flex justify-center flex-col items-center p-5 gap-2">
            <input type="number" id="peso" placeholder="Peso (kg)">
            <input type="number" id="altura" placeholder="Altura (m)">
            <button  class=" font-bold flex text-center h-10  justify-center items-center border rounded-lg w-20  p-3 bg-pink-300 " onclick="imc()">Calcular</button>
            <input type="text" id="resultado" readonly>

        </div>

        

    </main>

</body>
<script src="index.js"></script>

</html>
